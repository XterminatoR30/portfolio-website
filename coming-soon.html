<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Coming Soon</title>

  <!-- Vendor CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    /* Minimal fallback centering in case external CSS is unavailable */
    html, body {
      height: 100%;
    }
    body {
      background: #0b0b0b;
      color: #fff;
      margin: 0;
      display: grid;
      place-items: center;
      text-align: center;
    }
    .coming-container h1 {
      font-family: 'Raleway', Arial, sans-serif;
      font-weight: 600;
      letter-spacing: -0.5px;
      font-size: 48px;
      margin-bottom: 16px;
    }
    .coming-sub {
      opacity: 0.85;
      margin-top: 8px;
    }
    .back-links {
      margin-top: 28px;
    }
    .back-links .btn {
      background-color: #ffffff !important;
      border-color: #000000 !important;
      color: #000000 !important;
      border-width: 1px !important;
    }
    .back-links .btn:hover {
      background-color: #f0f0f0 !important;
    }
  </style>
</head>
<body class="coming-soon-page dark-background">

  <div class="coming-container" data-aos="fade-up">
    <h1>
      <span class="typed" data-typed-items="Coming Soon"></span><span class="typed-cursor typed-cursor--blink"></span>
    </h1>
    <p class="coming-sub">Iâ€™m preparing the case study details. Please check back shortly.</p>
    <div class="back-links">
      <a href="portfolio.html" class="btn">Back to Portfolio</a>
      <a href="index.html" class="btn">Home</a>
    </div>
  </div>

  <!-- Vendor JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/typed.js/typed.umd.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

  <!-- Init AOS and Typed (ensures typing works even without main.js) -->
  <script>
    AOS.init({ once: true });
    if (window.Typed) {
      const el = document.querySelector('.typed');
      const items = (el?.getAttribute('data-typed-items') || 'Coming Soon').split(',');
      new Typed('.typed', {
        strings: items.map(s => s.trim()),
        typeSpeed: 70,
        backSpeed: 40,
        backDelay: 1200,
        loop: false,
        showCursor: true,
        cursorChar: '|'
      });
    }
  </script>

  <!-- Main JS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
